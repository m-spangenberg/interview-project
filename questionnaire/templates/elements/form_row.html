<tr>
    <td>{{ form.applicant_id }}</td>
    <td class="is-hidden-mobile">{{ form.date }}</td>
    <td class="is-hidden-mobile">00:00</td>
    <td>
      
      <div class="buttons">

        <form action="" method="POST" name="review-form">
          <button class="button is-small">
            <span class="icon has-text-link is-small">
              <i class="fas fa-eye fa-2x"></i>
            </span>
          </button>
          <span>
            <input type="hidden" id="review-form" name="review-form" value="{{ form.applicant_id }}">
          </span>
        </form>

        <form action="" method="POST" name="export-form">
          <button class="button is-small">
            <span class="icon has-text-link is-small">
              <i class="fas fa-cloud-arrow-down fa-2x"></i>
            </span>
          </button>
          <span>
            <input type="hidden" id="export-form" name="export-form" value="{{ form.applicant_id }}">
          </span>
        </form>

        <form action="" method="POST" name="delete-form">
          <button class="button is-small">
            <span class="icon has-text-danger is-small">
              <i class="fas fa-trash fa-2x"></i>
            </span>
          </button>
          <span>
            <input type="hidden" id="delete-form" name="delete-form" value="{{ form.applicant_id }}">
          </span>
        </form>

      </div>
    </td>
</tr>

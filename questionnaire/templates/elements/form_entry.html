<div class="box is-shadowless my-2 mx-2">

    <!-- Question Field -->
    <label class="label">Q: {{ form_entry.question | trim }}</label>
    <label class="label">A: {{ form_entry.input_type | title }}, ({{ form_entry.choice }}) </label>

    <!-- Remove Question -->
    <button class="button is-danger is-fullwidth-mobile">
        <span class="icon is-small">
        <i class="fas fa-minus"></i>
        </span>
        <span>Delete</span>
    </button>
    
</div>

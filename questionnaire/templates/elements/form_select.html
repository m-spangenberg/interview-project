<div class="card is-shadowless my-2">
    <header class="card-header has-background-link is-unselectable">
        <p class="card-header-title is-size-5 has-text-white">
            Question {{ form.id }}
        </p>
    </header>
    <div class="card-content is-unselectable">
      <div class="content">
        {{ form.question }}
      </div>
    </div>
    <footer class="card-footer has-background-light">
        <div class="select is-fullwidth mx-2 my-2">
            <select name="{{ form.id }}">
              <option value="">Please select an option</option>
              <option value="a value">1 to 5</option>
              <option value="a value1">6 -25</option>
              <option value="a value2">26 -100</option>
              <option value="a value3">101 +</option>
            </select>
        </div>
    </footer>
</div>
